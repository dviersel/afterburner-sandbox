on: [ push ]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout afterburner repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Hello world action step
        id: hello
        uses: dviersel/perfana-action@v1-beta
        with:
          who-to-greet: 'Mona the Octocat'
