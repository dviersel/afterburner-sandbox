#afterburner.remote.call.httpclient.connect.timeout.millis=5000
#afterburner.remote.call.httpclient.socket.timeout.millis=5000
#afterburner.remote.call.httpclient.connection.request.timeout.millis=400
#afterburner.remote.call.httpclient.connections.max=20

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=no-user
spring.datasource.password=no-password
